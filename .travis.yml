# No default os and language here, due to special macos config

jobs:
  include:
    - name: Python 3.7 on Ubuntu Linux 18.04
      os: linux
      dist: bionic
      language: python
      python: '3.7'
    - name: Python 3.8 on Ubuntu Linux 18.04
      os: linux
      dist: bionic
      language: python
      python: '3.8'
    # See https://blog.travis-ci.com/2019-08-07-extensive-python-testing-on-travis-ci
    # for macos config peculiarities.
    - name: Python 3.7 on MacOS X (xcode 10.3)
      os: osx
      language: shell
      osx_image: xcode10.3  # Python 3.7
    - name: Python 3.7 on MacOS X (xcode 11.3)
      os: osx
      language: shell
      osx_image: xcode11.3  # Python 3.7.5

env:
  global:
  - CACHE_DIR="$HOME/virtualenv"
  - MINICONDA_DIR="$HOME/miniconda"
  - PYTHONIOENCODING=UTF8

before_install:
  - export PATH="${MINICONDA_DIR}/bin:$PATH"
  - bash travis/install-conda.sh
  - source "$HOME/miniconda/etc/profile.d/conda.sh"
  - conda activate test
  - hash -r
  - bash travis/install-pip.sh

install:
  - python setup.py build
  - python setup.py install

before_script:
  - flake8 --exit-zero .

script:
  - pytest --cov=phenotrex

after_success:
  - codecov

cache:
  - pip
  - ccache
  - packages
  - directories:
      - "$HOME/.cache/pip"
      - "$HOME/virtualenv"
      - "$HOME/miniconda"

branches:
  only:
  - master
  - develop
  - dev

