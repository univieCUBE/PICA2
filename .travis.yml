language: python

python:
  - '3.7'
  - '3.8'

jobs:
  allow_failures:
    - os: osx
  include:
    - os: linux
      dist: xenial
    - os: osx
      # osx_image: xcode10.2

env:
  global:
  - CACHE_DIR="$HOME/virtualenv"
  - MINICONDA_DIR="$HOME/miniconda"
  - PYTHONIOENCODING=UTF8

before_install:
  - bash travis/install-conda.sh
  - export PATH="$MINICONDA_DIR/bin:$PATH"
  - hash -r
  - bash travis/install-pip.sh

install:
  - python setup.py build
  - python setup.py install

before_script:
  - flake8 --exit-zero .

script:
  - pytest --cov=phenotrex

after_success:
  - codecov

cache:
  - pip
  - ccache
  - packages
  - directories:
      - "$HOME/.cache/pip"
      - "$HOME/virtualenv"
      - "$HOME/miniconda"

branches:
  only:
  - master
  - develop
  - dev

